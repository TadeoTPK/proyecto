    <h1>¿cuantas muertes tendra tu jungla?</h1>
	<h2>Intenta adivinar un número entre 5 y 30. Sólo tenes 5 intentos.</h2>
	<p>¿Cuál es tu Nick? <input type="text" id="nombre"></p>
	<button onclick="jugar_ahora()">Jugar</button>
	<p id="rdo"></p>
	<script>
		function jugar_ahora() {

			var max = 30;
			var min = 5;
			var cant_intentos = 5;
			var acerto = false;
			var numero_aleatorio = Math.round(Math.random() * (max - min) + min);
			var numero;

			var nombre=document.getElementById("nombre").value;

			if(nombre=="")
			{
				alert("Por favor, ingrese su  nombre para JUGAR");
			}
			else
			{
				while(cant_intentos>0 && acerto!=true)
				{
					cant_intentos--;
					numero= parseInt( prompt("Ingrese el número"));
					if (numero==numero_aleatorio)
					{
						alert("Le pegaste!!");
						acerto=true;
					}
					else if (numero<numero_aleatorio)
					{
						alert("PISTA: Murio más");
					}
					else if (numero>numero_aleatorio)
					{
						alert("PISTA: fedeo menos");
					}
					else
					{
						alert("Te quedan " + cant_intentos + " intentos");
					}

				}

				document.getElementById("rdo").innerHTML="Murió un total de: <strong>" + numero_aleatorio + "</strong>"
			}

		}

	</script>
